group 'test.sketch'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains:annotations:13.0'
    compile "org.mockito:mockito-all:2.0.2-beta"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
